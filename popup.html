<!DOCTYPE html>
<html>
  <head>
    <title>Netflix Party</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="popup.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <div class="no-error">
      <div class="disconnected">
        <h2>Create a session</h2>
        <p>
          <label><input type="checkbox" id="control-lock"> Only I have control</label>
        </p>
        <p>
          <button id="create-session" type="button">Create session</button>
        </p>
        <hr />
        <h2>Join a session</h2>
        <input id="session-id-input" type="text" autocomplete="off" autofocus placeholder="Session ID" />
        <p>
          <button id="join-session" type="button">Join session</button>
        </p>
      </div>
      <div class="connected hidden">
        <h3>Session ID:</h3>
        <input id="session-id-info" type="text" readonly="true" autocomplete="off" autofocus />
        <h3>Share Url:</h3>
        <p id="share-url"></p>
        <p>
          <label><input type="checkbox" id="show-chat"> Show chat</label>
        </p>
        <p>
          <button id="leave-session" type="button">Disconnect</button>
        </p>
      </div>
    </div>
    <div class="some-error hidden">
      <p id="error-msg" class="error"></p>
      <p><button id="close-error" type="button">Dismiss</button></p>
    </div>
  </body>
</html>
